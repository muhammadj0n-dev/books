<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="bg">
    </div>
    <main>
        <section>
            <div class="container">
                <div class="card flex flex-col justify-center items-center pt-[200px] bg-transparent ">
                    <img src="./assets/images/Group 200.png" alt="" class="mb-[51px]">
                    <ul class="flex flex-col bg-transparent items-center gap-[20px]">
                        <li class="border flex rounded-[4px] w-[300px] h-[45px] items-center gap-2 p-4">
                            <box-icon name='user' color='#ffffff' ></box-icon>
                            <input type="text" required placeholder="USERNAME" class="bg-transparent outline-none border-[#fff] text-[#fff]">
                        </li>
                        <li class="border flex rounded-[4px] w-[300px] h-[45px] items-center gap-2 p-4">
                            <box-icon name='lock-alt' color='#ffffff' ></box-icon>
                            <input type="password" required placeholder="PASSWORD" class="bg-transparent outline-none border-[#fff] text-[#fff]">
                        </li>
                        <li class="text-[#0D75FF]">
                            <a href="./bookmarks.html"><button class="border btn bg-[#fff] p-[5px] w-[300px] rounded-[4px] text-balance ">Login</button></a>
                        </li>
                    </ul>
                    <a href="#" class="mt-[15px] ml-[140px] flex items-end text-base text-[#ffff]  leading-normal font-normal not-italic">FORGOT PASSWORD ?</a>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./jscript.js"></script>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
